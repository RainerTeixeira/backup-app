  <style>
    .lagrima {

      top: 0;

    }

    @keyframes chuva {
      0% {
        top: -200px; /* Inicia fora da tela acima */
        left: calc(50% - 50px); /* Posi칞칚o inicial centralizada */
        opacity: 0; /* Come칞a invis칤vel */

      10% {
        opacity: 1; /* Come칞a a ficar vis칤vel */
      }
      50% {
        opacity: 1; /* Meio do caminho, totalmente vis칤vel */
        transform: translateY(calc(100vh + 100px)) rotate(360deg); /* Move para fora da tela abaixo e roda */
      }
      100% {
        top: calc(100vh + 250px); /* Finaliza fora da tela abaixo */
        left: calc(50% - 50px); /* Finaliza na posi칞칚o centralizada */
        opacity: 0; /* Torna-se invis칤vel */
        transform: translateY(calc(100vh + 200px)) rotate(720deg); /* Finaliza fora da tela abaixo e roda mais */
      }
    }

    /* Efeito de matrix */
    @keyframes matrix {

      100% {
