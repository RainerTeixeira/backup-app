<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/img/Favicon.png">
       <!-- Ícones do Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos adicionais para ajustes específicos */
        .card-body {
            min-height: 400px; /* Garante uma altura mínima para a coluna de login */
        }
        .welcome-text {
            font-size: 1.5rem; /* Tamanho de fonte reduzido */
        }
    </style>
</head>
<body>

<section class="vh-100" style="background-image: url('/static/img/loginGif.gif'); background-size: cover; background-position: center;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/img/logintema.jpg" alt="Login Image"
                class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black d-flex flex-column justify-content-center">
                <form method="post">
                  <div class="text-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0 welcome-text"><i class="bi bi-eye-fill fs-2"></i>  Bem-vindo ao Sistema de&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp&nbsp&nbspMonitoramento e Backup <i class="bi bi-gear-fill fs-2"></i> </span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Login no Sistema &nbsp<i class="bi bi-lock-fill"></i></h5>

                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      <div class="alert alert-danger">{{ messages[0] }}</div>
                    {% endif %}
                  {% endwith %}

                  <div class="form-floating mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder=" " required>
                    <label for="username">Usuário</label>
                  </div>

                  <div class="form-floating mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder=" " required>
                    <label for="password">Senha</label>
                  </div>

                  <div class="pt-1 mb-4 text-center">
                    <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
                  </div>

                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<!-- Outros scripts específicos do seu projeto -->

</body>
</html>
